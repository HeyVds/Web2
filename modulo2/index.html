<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto+Mono&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator" id="claculator">
        <section class="nav-display">
          <a href="#" class="menu"><i class="fa-solid fa-bars"></i></a>
          <h3 id="title"><i class="fa-solid fa-calculator"></i> Calculator</h3>
          <a href="#" class="historical"
            ><i class="fa-solid fa-clock-rotate-left"></i
          ></a>
        </section>
        <section class="display" id="display">
          <p class="display-result"></p>
          <p class="display-current"></p>
        </section>
        <section class="keyboard">
          <button class="btn btn-op" id="porcent">
            <i class="fa-solid fa-percent"></i>
          </button>
          <button class="btn btn-op" id="ce">CE</button>
          <button class="btn btn-op" id="c">C</button>
          <button class="btn btn-clear" id="backspace">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button class="btn btn-op" id="one">1/x</button>
          <button class="btn btn-op" id="expo">
            <i class="fa-solid fa-superscript"></i>
          </button>
          <button class="btn btn-op" id="sqr">
            <i class="fa-solid fa-square-root-variable"></i>
          </button>
          <button class="btn btn-op" id="divided">
            <i class="fa-solid fa-divide"></i>
          </button>
          <button class="btn btn-num" id="seven">7</button>
          <button class="btn btn-num" id="eight">8</button>
          <button class="btn btn-num" id="nine">9</button>
          <button class="btn btn-op" id="times">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="btn btn-num" id="four">4</button>
          <button class="btn btn-num" id="five">5</button>
          <button class="btn btn-num" id="six">6</button>
          <button class="btn btn-op" id="minus">
            <i class="fa-solid fa-minus"></i>
          </button>
          <button class="btn btn-num" id="one">1</button>
          <button class="btn btn-num" id="two">2</button>
          <button class="btn btn-num" id="three">3</button>
          <button class="btn btn-op" id="plus">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="btn btn-num" id="invert">
            <i class="fa-solid fa-plus-minus"></i>
          </button>
          <button class="btn btn-num" id="zero">0</button>
          <button class="btn btn-num" id="point">.</button>
          <button class="btn btn-equal" id="equal">
            <i class="fa-solid fa-equals"></i>
          </button>
        </section>
      </div>

      <aside class="history-panel" id="history-container">
        <!-- Tela que fica escondida e é chamada ao clicar no icone de historico -->
        <h4>Histórico</h4>
        <ul id="history-box"></ul>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
